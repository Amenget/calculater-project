<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <h1> Calculator</h1>
        <div class="input-area">
            <input type="number" id="input1" placeholder="Enter first number">
            <input type="number" id="input2" placeholder="Enter second number">
        </div>
        <div class="buttons">
            
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('%')">%</button>
            <button onclick="calculate('log')">log</button>
            <button onclick="calculate('^')">^</button>
            <button onclick="calculate('√')">√</button>
        </div>
        <button onclick="evaluateResult()">Evaluate</button>
        <h2>Result: <span id="result">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
